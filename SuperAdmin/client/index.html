<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml+png" href="/favicon.png" /> -->
    <link id="dynamic-favicon" rel="icon" type="image/png" href="/favicon.png" />
    <script>
      async function updateFavicon() {
        try {
          const response = await fetch(
            "https://bitspan.vimubds5.a2hosted.com/api/auth/superAdmin/getSuperAdminSettings"
          );
          const result = await response.json();

          if (result.success && result.data?.Fav_Icon) {
            console.log("✅ Setting Favicon:", result.data.Fav_Icon);
            document.getElementById("dynamic-favicon").href = result.data.Fav_Icon;
          } else {
            console.warn("⚠️ API did not return a valid favicon, using default.");
          }
        } catch (error) {
          console.error("❌ Error fetching favicon:", error);
        }
      }

      updateFavicon();
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitspan</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
